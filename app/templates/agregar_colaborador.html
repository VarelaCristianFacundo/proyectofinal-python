{% extends 'home.html' %} {% block contenidoQueCambia %}
<section class="py-5" style="background-color: #ffffff; color: #000000">
  <div class="container">
    <h2
      class="text-center mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"
    >
      Agregar un Colaborador:
    </h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="background-color: #6f95c5">
          <div class="card-body">
            <h5
              class="card-title text-center"
              style="
                font-family: 'Roboto', sans-serif;
                font-weight: bold;
                color: white;
              "
            >
              Datos del colaborador
            </h5>
            <form action="{% url 'AgregarColaborador' %}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="nombre" class="form-label" style="color: white"
                  >Nombre:</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="nombre"
                  id="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label" style="color: white"
                  >Apellido:</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="apellido"
                  id="apellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label" style="color: white"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  required
                />
              </div>
              <button
                class="btn btn-light mt-2"
                type="submit"
                style="
                  background-color: white !important;
                  color: #6f95c5;
                  font-weight: bold;
                  width: 100%;
                "
              >
                Confirmar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock contenidoQueCambia %}
