{% extends 'home.html' %} {% block contenidoQueCambia %}
<section class="py-5" style="background-color: #ffffff; color: #000000">
  <div class="container">
    <h2
      class="text-center mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"
    >
      Actualizar Perfil
    </h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="background-color: #6f95c5">
          <div class="card-body">
            <h5
              class="card-title text-center"
              style="
                font-family: 'Roboto', sans-serif;
                font-weight: bold;
                color: white;
              "
            >
              Actualizar Perfil
            </h5>
            <form method="post">
              {% csrf_token %} {{ miFormulario.as_p }}
              <button
                class="btn btn-light mt-2"
                type="submit"
                style="
                  background-color: white !important;
                  color: #6f95c5;
                  font-weight: bold;
                  width: 100%;
                "
              >
                Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock contenidoQueCambia %}
