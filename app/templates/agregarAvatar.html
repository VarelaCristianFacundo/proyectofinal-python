{% extends 'home.html' %} {% block contenidoQueCambia %}
<section class="bg-gray-50 dark:bg-gray-900 py-5 flex">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    style="width: 50%"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Actualizar Avatar
        </h1>
        <form
          action="{% url 'AgregarAvatar' %}"
          method="post"
          enctype="multipart/form-data"
          style="display: flex; flex-direction: column"
          id="avatar-form"
        >
          {% csrf_token %}
          <br />
          {{ miFormulario.as_p }}
          <button
            class="btn btn-lg mt-2"
            style="
              background-color: #6f95c5 !important;
              color: white;
              font-weight: semibold;
            "
            type="submit"
            id="subir-imagen-btn"
            disabled
          >
            Subir imagen
          </button>
        </form>
        {% if miFormulario.errors %}
        <div class="alert alert-danger">
          <ul>
            {% for error in miFormulario.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>

<script>
  // Obtener el input de la imagen y el botón de subir
  const inputImagen = document.querySelector("#id_imagen");
  const subirImagenBtn = document.querySelector("#subir-imagen-btn");

  // Escuchar el evento change en el input de la imagen
  inputImagen.addEventListener("change", () => {
    // Habilitar el botón de subir si hay una imagen seleccionada
    if (inputImagen.files.length > 0) {
      subirImagenBtn.removeAttribute("disabled");
    } else {
      subirImagenBtn.setAttribute("disabled", "disabled");
    }
  });
</script>
{% endblock contenidoQueCambia %}
