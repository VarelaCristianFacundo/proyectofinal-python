{% extends 'home.html' %} {% block contenidoQueCambia %}
<section class="bg-gray-50 dark:bg-gray-900 py-5 flex">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    style="width: 50%"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-center">Eliminar Presupuesto</h1>
        <p class="text-center">
          ¿Estás seguro de que deseas eliminar este presupuesto?
        </p>

        <form method="post" class="text-center">
          {% csrf_token %}
          <button type="submit" class="button">Eliminar</button>
          <a href="{% url 'ListarPresupuestos' %}">Cancelar</a>
        </form>
        <br />
      </div>
    </div>
  </div>
</section>
<!-- Agrega el avatar usando la variable url_avatar -->
{% if url_avatar %}
<img src="{{ url_avatar }}" alt="avatar" />
{% endif %} {% endblock contenidoQueCambia %}
