{% extends 'home.html' %} {% block contenidoQueCambia %}
<!-- modificar_presupuesto.html -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modificar Presupuesto</title>
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900 py-5 flex">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        style="width: 50%"
      >
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
            >
              Modificar Presupuesto
            </h1>
            <form method="post" class="text-center flex justify-between">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
{% endblock contenidoQueCambia %}
