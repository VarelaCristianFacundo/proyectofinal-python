{% extends 'home.html' %} {% block contenidoQueCambia %}
<section class="bg-gray-50 dark:bg-gray-900 py-5 flex">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    style="width: 50%"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        <form action="{% url 'Login' %}" method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="{{ miFormulario.username.id_for_label }}"
              >Username:</label
            >
            {{ miFormulario.username }}
          </div>
          <div class="mb-4">
            <label for="{{ miFormulario.password.id_for_label }}"
              >Password:</label
            >
            {{ miFormulario.password }}
          </div>
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock contenidoQueCambia %}
